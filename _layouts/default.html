<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <title>Ushahidi Toolkit v.3 - {{ page.title }}</title>
      <meta name="viewport" content="width=device-width">

      <!-- syntax highlighting CSS -->
      <link rel="stylesheet" href="/css/syntax.css">

      <!-- Custom CSS -->
      <link rel="stylesheet" href="/css/main.css">

      <!-- Responsive CSS -->
      <link rel="stylesheet" href="/css/responsive.css">

      <!-- Google Fonts -->
      <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700' rel='stylesheet' type='text/css'>
      <link href='http://fonts.googleapis.com/css?family=Raleway:300,400,700' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="site">
      <div class="sidebar" id="sidebar">
        <div class="header">
          <h1 class="title"><a href="/"><img id="logo" src="/images/logo_ushahidi.svg"></a></h1>
          <span class="tagline">v.3 Toolkit Draft</span>
        </div>
        <div class="posts">
	      {% assign totalpages = site.pages | size %}
          <ul class="posts-list">
			{% for weight in (1..totalpages) %}{% for p in site.pages %}{% if p.weight == weight %}
              <li class="post-link">
                <a class="post-title {% if p.url == page.url %} active {% endif %}" href="{{ p.url }}">
                  {{ p.title }}
                </a>
              </li>{% endif %}{% endfor %}{% endfor %}
          </ul>
        </div>
        <div class="footer">
          <span id="footer-links">
            <a href="about/" class="footer-link">About</a> <span class="separator">&bull;</span>
            <a href="http://github.com/jcrowley/ush_toolkit/" class="footer-link">GitHub</a>
          </span>
		</div>

        <div class="footer">
		<p>Theme is based on <a href="https://github.com/the-development/flex" class="footer-link">Flex</a> and used under MIT License.</p>
        </div>
      </div>

        {{ content }}

    </div>
    <script src="/scripts/responsive.js" type="text/javascript"></script>
  </body>
</html>
